base: ghcr.io/vanilla-os/desktop:main
name: Vanilla Desktop Nvidia
id: vanilla-nvidia
labels:
  maintainer: Vanilla OS Contributors
args:
  DEBIAN_FRONTEND: noninteractive
runs:
- echo 'APT::Install-Recommends "1";' > /etc/apt/apt.conf.d/01norecommends

modules:
- name: init-setup
  type: shell
  commands:
  - lpkg --unlock
  - apt update

- name: nvidia-driver
  type: apt
  source:
    packages:
    - nvidia-driver
    - nvidia-settings
    - nvidia-smi
    - nvidia-vaapi-driver
    - switcheroo-control

- name: vanilla-tools
  type: shell
  source:
    type: tar
    # switch to production build once in production
    url: https://github.com/Vanilla-OS/vanilla-tools/releases/download/continuous/vanilla-tools.tar.gz
  commands:
  - mkdir -p /usr/bin
  - cp /sources/vanilla-tools/nrun /usr/bin/nrun
  - cp /sources/vanilla-tools/prime-switch /usr/bin/prime-switch
  - chmod +x /usr/bin/nrun
  - chmod +x /usr/bin/prime-switch

- name: vanilla-prime-utility
  type: meson
  source:
    type: git
    url: https://github.com/Vanilla-OS/vanilla-prime-utility
    branch: main
    commit: latest
  modules:
  - name: vanilla-prime-utility-deps-install
    type: apt
    source:
      packages:
      - build-essential
      - gettext
      - libadwaita-1-dev
      - meson

- name: reconfigure-gdm
  type: shell
  commands:
  - sed -i '/^RUN+="\/usr\/libexec\/gdm-runtime-config/ s/^/# /' /usr/lib/udev/rules.d/61-gdm.rules

- name: cleanup
  type: shell
  commands:
  - apt autoremove -y
  - apt clean
  - lpkg --lock

- name: fsguard
  type: fsguard
  CustomFsGuard: false
  FsGuardLocation: "/usr/sbin/FsGuard"
  GenerateKey: true
  FilelistPaths: ["/usr/bin"]
  modules:
    - name: remove-prev-fsguard
      type: shell
      commands:
        - rm -rf /FsGuard
        - rm -f ./minisign.pub ./minisign.key
        - chmod +x /usr/sbin/init
